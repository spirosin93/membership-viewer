<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membership Status Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      text-align: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .status-active {
      color: green;
      font-weight: bold;
    }
    .status-expired {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h2>Loading membership data...</h2>
  </div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbwIAKuLKqmrOEK-J1AR-mPYAd9oJbmYq4liHjUvxU1WhYlLCHV4DkAHORWc3K7rKLzP/exec';

    const params = new URLSearchParams(window.location.search);
    const memberId = params.get('id');

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const member = data.find(row => row['Member ID'].toString() === memberId);
        const card = document.getElementById('card');

        if (member) {
          const name = member['Name'] || 'Unknown';
          const expiry = member['Expiry Date'] || 'N/A';
          const status = member['Status'] || 'Unknown';
          const isActive = status.toLowerCase() === 'active';

          card.innerHTML = `
            <h2>Membership Info</h2>
            <p><strong>ID:</strong> ${memberId}</p>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Expiry Date:</strong> ${expiry}</p>
            <p><strong>Status:</strong> <span class="${isActive ? 'status-active' : 'status-expired'}">${status}</span></p>
          `;
        } else {
          card.innerHTML = `<h2>Member not found</h2><p>No member with ID: ${memberId}</p>`;
        }
      })
      .catch(err => {
        document.getElementById('card').innerHTML = '<h2>Error loading data</h2>';
        console.error('Fetch error:', err);
      });
  </script>
</body>
</html>
