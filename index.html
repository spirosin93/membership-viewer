<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Έλεγχος Κατάστασης Μέλους</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background-color: #e7ecf0;
      text-align: center;
    }
    .card {
      background: #007A3D;
      padding: 2.5rem 2rem 2rem;
      border-radius: 1.5rem;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      border: 1px solid #d0d7de;
      color: white;
    }
    .card img.logo {
      width: 100px;
      margin-bottom: 1rem;
    }
    .card h2 {
      margin-top: 0.5rem;
      font-size: 1.5rem;
      color: white;
    }
    .card p {
      font-size: 1rem;
      margin: 0.6rem 0;
      color: white;
    }
    .qr {
      margin-top: 1.8rem;
    }
    .qr img {
      border: 4px solid #fff;
      border-radius: 0.5rem;
    }
    .status-active {
      color: #aaffaa;
      font-weight: bold;
    }
    .status-expired {
      color: #ffb3b3;
      font-weight: bold;
    }
    .print-button {
      margin-top: 2rem;
    }
    .print-button button {
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #2b2d42;
      color: white;
      cursor: pointer;
    }
    .print-button button:hover {
      background-color: #1e1f30;
    }
    @media print {
  body * {
    visibility: hidden;
  }
  .card, .card * {
    visibility: visible;
  }
  .card {
    margin: 0;
    box-shadow: none;
    background: #007A3D !important;
    color: white !important;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }
  .print-button {
    visibility: visible;
    display: block;
    position: absolute;
    bottom: 2rem;
    left: 0;
    right: 0;
  }
}
      .card, .card * {
        visibility: visible;
      }
      .card {
        margin: 0;
        box-shadow: none;
        background: #007A3D !important;
        color: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }
      .card, .card * {
        visibility: visible;
      }
      .card {
        margin: 0;
        box-shadow: none;
        background: #007A3D !important;
        color: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .print-button {
        display: none;
      }
    }
      .card, .card * {
        visibility: visible;
      }
      .card {
        margin: 0;
        box-shadow: none;
      }
      .print-button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <img src="logo.png" alt="Λογότυπο" class="logo">
    <h2>Φόρτωση δεδομένων μέλους...</h2>
  </div>
  <div class="print-button">
    <button onclick="window.print()">🖨 Εκτύπωση / Αποθήκευση σε PDF</button>
  </div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbwXJriHgWntMQwvJIgibzKp-wMuQuO5YSucT_RvTYThuLpGrYRpkqD0U5jc5om0C4U1qw/exec';

    const params = new URLSearchParams(window.location.search);
    const memberId = params.get('id');

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const member = data.find(row => String(row['Member ID']) === String(memberId));
        const card = document.getElementById('card');

        if (member) {
          const name = member['Name'] !== undefined && member['Name'] !== '' ? member['Name'] : 'Άγνωστο';

          let expiryFormatted = 'Δεν είναι διαθέσιμο';
          if (member['Expiry Date']) {
            const dateObj = new Date(member['Expiry Date']);
            if (!isNaN(dateObj)) {
              const day = String(dateObj.getDate()).padStart(2, '0');
              const month = String(dateObj.getMonth() + 1).padStart(2, '0');
              const year = dateObj.getFullYear();
              expiryFormatted = `${day}/${month}/${year}`;
            } else {
              expiryFormatted = member['Expiry Date'];
            }
          }

          const status = member['Status'] || 'Άγνωστο';
          const isActive = status.toLowerCase() === 'active';

          const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://membership-viewer-git-main-spiridon-intzegiannis-projects.vercel.app/?id=${memberId}`;

          card.innerHTML = `
            <img src="logo.png" alt="Λογότυπο" class="logo">
            <h2>Στοιχεία Μέλους</h2>
            <p><strong>Αριθμός Μέλους:</strong> ${memberId}</p>
            <p><strong>Όνομα:</strong> ${name}</p>
            <p><strong>Ημερομηνία Λήξης:</strong> ${expiryFormatted}</p>
            <p><strong>Κατάσταση:</strong> <span class="${isActive ? 'status-active' : 'status-expired'}">${isActive ? 'Ενεργό' : 'Ληγμένο'}</span></p>
            <div class="qr">
              <img src="${qrUrl}" alt="QR Code">
            </div>
          `;
        } else {
          card.innerHTML = `<h2>Μέλος δεν βρέθηκε</h2><p>Δεν βρέθηκε μέλος με ID: ${memberId}</p>`;
        }
      })
      .catch(err => {
        document.getElementById('card').innerHTML = '<h2>Σφάλμα κατά τη φόρτωση των δεδομένων</h2>';
        console.error('Fetch error:', err);
      });
  </script>
</body>
</html>
