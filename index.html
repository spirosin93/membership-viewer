<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Έλεγχος Κατάστασης Μέλους</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      text-align: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .status-active {
      color: green;
      font-weight: bold;
    }
    .status-expired {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h2>Φόρτωση δεδομένων μέλους...</h2>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/u/1/d/e/2PACX-1vRG3gkH7qb67N6G1K2LCMVuYzeIuW0RSXRDpyy2LKM36q6mEgIvZ3wcyz97j7bf75TSwwYhoq7hhvjM/pubhtml';

    const params = new URLSearchParams(window.location.search);
    const memberId = params.get('id');

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        
        const member = data.find(row => String(row['Member ID']) === String(memberId));

        const card = document.getElementById('card');

        if (member) {
          const name = member['Name'] || 'Άγνωστο';
          const expiry = member['Expiry Date'] || 'Δεν είναι διαθέσιμο';
          const status = member['Status'] || 'Άγνωστο';
          const isActive = status.toLowerCase() === 'active';

          card.innerHTML = `
            <h2>Πληροφορίες Μέλους</h2>
            <p><strong>Αριθμός Μέλους:</strong> ${memberId}</p>
            <p><strong>Όνομα:</strong> ${name}</p>
            <p><strong>Ημερομηνία Λήξης:</strong> ${expiry}</p>
            <p><strong>Κατάσταση:</strong> <span class="${isActive ? 'status-active' : 'status-expired'}">${isActive ? 'Ενεργό' : 'Ληγμένο'}</span></p>
          `;
        } else {
          card.innerHTML = `<h2>Μέλος δεν βρέθηκε</h2><p>Δεν βρέθηκε μέλος με ID: ${memberId}</p>`;
        }
      })
      .catch(err => {
        document.getElementById('card').innerHTML = '<h2>Σφάλμα κατά τη φόρτωση των δεδομένων</h2>';
        console.error('Fetch error:', err);
      });
  </script>
</body>
</html>
